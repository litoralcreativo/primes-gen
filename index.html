<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Primes-Gen</title>
  </head>
  <body>
    <div class="main">
      <h1>Generador de numeros primos</h1>
      <label for="NumOfPrimes">Nro. de primos:</label>
      <input
        type="number"
        min="1"
        max="5000"
        value="10"
        name="NumOfPrimes"
        id="NumOfPrimes"
      />
      <button onclick="getPrimes()">search</button>
      <button onclick="clearContent()">clear</button>
      <div id="table-container">
        <table id="table" class="table-disable">
          <thead>
            <tr>
              <th>Index</th>
              <th>Prime</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
